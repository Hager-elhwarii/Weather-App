<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- External CSS File Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Comfortaa:wght@300;400&family=Exo+2:wght@600&family=Inter:wght@300&family=Manrope:wght@300&family=Montserrat:wght@500&family=Open+Sans:wght@500&family=Poppins:wght@300;400;600;900&family=Quicksand:wght@400;500&family=Raleway&family=Russo+One&family=Source+Sans+3&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon Link -->
    <link rel="icon" href="https://i.ibb.co/G5bp9Vm/image.png" />

    <!-- Iconify Icon Link -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- Script File Link -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="search-block">
          <input type="text" placeholder="Enter country name.." spellcheck="false" />
          <button>
            <img src="Images/search.png" alt="search icon image" />
          </button>
        </div>
        <div class="input-empty">please enter a country name!!</div>
        <div class="invalid-name">Invaild country name :(</div>

        <div class="weather-info">
          <div>
            <img src="Images/clear.png" class="weather-icon" />
            <h1 class="temperature">21Â°C</h1>
            <h2 class="country-name">palestine</h2>
          </div>
          <div class="weather-details">
            <div class="col">
              <img src="Images/humidity.png" />
              <div>
                <p class="humidity">68%</p>
                <p>humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="Images/wind.png" />
              <div>
                <p class="wind">6.51 Km/h</p>
                <p>wind speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
